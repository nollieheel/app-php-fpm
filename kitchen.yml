driver:
  name: ec2

provisioner:
  name: chef_infra
  product_name: chef
  product_version: "17.10"
  chef_license: accept

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04

suites:
  - name: default
    attributes:
    verifier:
      inspec_tests:
        - test/integration/default
